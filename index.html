<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Poiret+One|Lobster|Open+Sans:300italic,300' rel='stylesheet' type='text/css'>
    <style>

      #logo {
        font: 4em 'Lobster', 'Poiret One', cursive, Arial, sans-serif;
        font-weight: bold;
        text-shadow: 2px 2px #d8d9da;
        color: #4d93f5;
        position: fixed;
        top: 50px;
        left: 150px;
      }

      #user-timeline {
        font: 1em 'Open Sans', sans-serif;
        font-weight: bold;
        position: fixed;
        color: #4d93f5;
        top: 50px;
        left: 420px;
        right: 420px;
        min-width: 400px;
        //background: linear-gradient(to bottom, #d1eaff , #fbfdfd);
        padding: 5px;
      }
      #container {
        overflow: hidden;
        position: fixed;
        right: 20px;
        left: 20px;
        top: 50px;
        bottom: 10%;
        padding: 5px;
      }

      .tweet {
        font: .9em 'Open Sans', Helvetica, Arial, sans-serif;
        border: 1px outset #dcdde0;
        border-radius: 8px;
        background-color: #ebf6ff;
        padding: 10px;
        margin: 15px;
      }

      .user {
        font-weight: bold;

      }

      .date {
        font-size: 0.5em;
        color: #606366;
      }

      #timeline {
        position: absolute;
        overflow-y: scroll;
        margin: 0 400px;
        top:55px; 
        left: 0;
        right: 0;
        bottom: 0;
        height: 90%;
        border: 1px solid #e9eaec; 
        border-radius: 10px;
        min-width: 400px;
      }

      ::-webkit-scrollbar {
        width: 7px;
      }
 
      ::-webkit-scrollbar-thumb {
        border-radius: 5px;
        background: rgba(0,0,0,0.1);
      }

    </style>
  </head>
  <body>
    <div id = "logo">twittler</div>
    <div id = "user-timeline"><span id="user">Guest's</span> Timeline</div>
    <div id="container"> 
      <div id="timeline"></div>
    </div>

    <script>
      $(document).ready(function(){

        var user = prompt("Please enter your name", "Guest");
        if (user != null) {
          $("#user").text("@" + user + "'s");
        }

        var timeline = $('#timeline');
        //$body.html('');

        var oldIndex = 0;

        var displayTweets = function(){
          var index = streams.home.length - 1;
          var lastIndex = index;

          while(index > oldIndex){
            var tweet = streams.home[index];
            var $tweet = $('<div class="tweet"></div>');
            $tweet.html('@<span class="user">' + tweet.user + ':</span><br><br>' + tweet.message + '<br><br><span class="date">' + tweet.created_at + '</span>');
            $tweet.appendTo(timeline);
            index -= 1;
          }
          oldIndex = lastIndex;
        }

        displayTweets();

        setInterval(displayTweets, 5000);

        $('.user').click(function(){
          $('.tweet').remove();
        });

      });

    </script>
  </body>
</html>
